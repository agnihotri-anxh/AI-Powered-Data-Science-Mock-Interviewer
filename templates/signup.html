<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Interviewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-center text-slate-800 mb-2">Create an Account</h2>
        <p class="text-center text-slate-500 mb-6">Start your AI mock interview journey</p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-3 mb-4 rounded-lg text-sm text-center
                        {% if category == 'error' %} bg-red-100 text-red-700
                        {% else %} bg-blue-100 text-blue-700 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('signup') }}" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-slate-600 mb-1">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition">
            </div>
            <div class="mb-4">
                <label for="full_name" class="block text-sm font-medium text-slate-600 mb-1">Full Name</label>
                <input type="text" id="full_name" name="full_name" required
                       class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                       placeholder="e.g., John Smith">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-slate-600 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                       placeholder="john@example.com">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-slate-600 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition">
            </div>
            <button type="submit"
                    class="w-full bg-purple-600 text-white font-semibold p-3 rounded-lg hover:bg-purple-700 transition duration-200">
                Sign Up
            </button>
        </form>
        <p class="text-center text-sm text-slate-500 mt-6">
            Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-purple-600 hover:underline">Log in</a>
        </p>
    </div>
</body>
</html>
